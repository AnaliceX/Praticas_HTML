<meta charset="utf-8">
<script>
	
	function pulaLinha(){
		document.write("<br>");
	}
	function mostra(frase){
		document.write(frase);
	}

	for(var linha = 1; linha <= 3; linha++){
		for(var colunas = 1; colunas <= 10; colunas++){
			mostra("*")
		}
	pulaLinha();
	}






</script>
