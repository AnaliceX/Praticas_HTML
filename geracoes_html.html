<meta charset="utf-8">
<script>

	function pulaLinha(){
		document.write("<br>");

	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	
	var idadeMediaFilhos = 28;
	var inicioGeração = 1500
	var anoAtual = 2021;
	var media = (anoAtual - inicioGeração)/idadeMediaFilhos;

	mostra("Se passaram " + media + " gerações");



</script>
