                    document.write(frase)
                }

                var n2 = parseFloat(prompt("Digite um número de 0 a 3"));

                var sorteio = Math.round(Math.random()*10);

                alert("O número sorteado foi..." + sorteio );

                

                if(sorteio == n1 && sorteio == n2){
                    alert("Vocês empataram");
                }

                    alert("Vocês erraram.");
                }



                else if(n1 == sorteio){
                    mostra("n1 ganhou");

                }
