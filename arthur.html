<meta charset="utf-8">
<script>

	function mostra(frase){
		document.write(frase);
	}
	
	var n1 = parseInt(prompt("Digite um número"));
	var n2 = parseInt(prompt("Digite o segundo número"));

	var calculo = n1 % n2;
	if(calculo == 1){
		mostra("O número é impar");
	}else{
		mostra("O número é par");
	}




</script>
