<meta charset="utf-8">

	<h3> Álcool ou Gasolina?</h3>

<script>

	var tanque = 40;
	var km = 480;
	var consumoDeGasolina = km/tanque;

	document.write("O consumo de gasolina é "+ consumoDeGasolina+ " Km/L");

	tanque = 40;
	var kmAlcool = 300;
	var consumoDeAlcool = kmAlcool/tanque;

	document.write("<br>O consumo de Alcool é " + consumoDeAlcool + " Km/L");









	</script>
