<meta charset="utf-8">
<script>
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	function sorteia (){
		return Math.round(Math.random() * 10);
	}

	var numeroPensado = sorteia();
	var chute = parseInt(prompt("Digite o número pensado: "));

	if(chute == numeroPensado){
		mostra("UAU! Você acertou!");
	}else{
		var contador = 1;
		while(contador < 10){
			mostra("Você errou!");
			contador = contador + 1;

	}
}
</script>
